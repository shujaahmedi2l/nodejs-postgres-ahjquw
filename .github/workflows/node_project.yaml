name: Nodejs PostgreSQL Image
on:
  push:
    branches: ['master']
    paths-ignore:
      - 'helm/**'
      - 'ecr/**'
jobs:
  node_project:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy file to push
        run: |
          cp argo-ci-cd/app.yaml ./onexidp/apps/app.yaml
        # You may need to install any necessary tools or dependencies before running the copy command

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'


      - name: Pull changes from destination repository
        run: |
          cd /onexidp
          git pull https://github.com/robotfree/onexidp-gitops.git main

      - name: Commit changes
        run: |
          cd /onexidp
          git add .
          git commit -m "Updating argo-ci-cd/app.yaml file"
      
      - name: Push changes
        run: |
          cd /onexidp
          git push https://github.com/robotfree/onexidp-gitops.git main

      - name: Setup AWS ECR Details
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-pf-aws-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Deploy to external repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.REPO_TOKEN }}
        with:
          # GitHub Action output files
          source-directory: ecr/
          destination-github-username: robotfree
          destination-repository-name: onexidp-gitops
          user-email: shuja.ahmed@ideatolife.me

      - name: Build and push the tagged docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update values.yaml
        run: |
          cd helm
          sed -i 's|tag:.*|tag: '${{ github.sha }}'|' values.yaml 
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add values.yaml
          git commit -m "Update values.yaml"
          git push
